<h3>概述</h3>
<p>
    baigo ADS 使用 PHP 作为模板。
</p>
<p>
    用户模板位于 <mark>./tpl/advert</mark> 目录下，一套模板单独一个目录，如默认模板 <mark>./tpl/advert/default</mark>，以下文档全部以此为基础。注：模板目录必须使用 <mark>英文</mark> 与 <mark>数字</mark>，不能使用中文、符号等。
</p>

    <div class="panel-heading">模板目录结构说明</div>

            <tbody>
                <tr>
                    <td class="text-nowrap">error.php</td>

        </table>
