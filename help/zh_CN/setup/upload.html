<h3>上传设置</h3>

    <p>
        <a href="{$images}upload.jpg" target="_blank"><img src="{$images}upload.jpg" class="img-fluid"></a>
    </p>

    <div>&nbsp;</div>

    <div class="card">
        <div class="card-header">填写说明</div>
        <div class="card-body">
            <h4 class="bg-text-ads">允许上传大小</h4>
            <p>允许上传的文件大小，超过此数值，系统将禁止上传，单位请查看下设置项；默认为 200 KB</p>

            <h4 class="bg-text-ads">允许上传单位</h4>
            <p>文件大小的单位，可选 KB、MB，默认为 KB。</p>

            <h4 class="bg-text-ads">允许同时上传数</h4>
            <p>允许同时上传的文件数量，默认可以同时上传 10 个。</p>
        </div>
    </div>

    <div>&nbsp;</div>

    <p>填写完毕，点击“保存“，保存成功后点击“下一步“。</p>
